name: cache-prime

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  prime-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Restore dependency cache
        id: cache_deps
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-49a777d

      - name: prime-cache-49a777d
        shell: bash
        run: |
          if [ "${{ steps.cache_deps.outputs.cache-hit }}" = "true" ]; then
            echo "cache result: hit"
          else
            echo "cache result: miss"
          fi

      - name: Install demo dependency
        shell: bash
        run: |
          mkdir -p ci-cache-demo
          cd ci-cache-demo
          npm init -y
          npm install is-number@7.0.0
